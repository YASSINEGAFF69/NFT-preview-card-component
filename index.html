<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
  <body>
    <div class="containerr">
      <div class="equilibrium_container">
        <img src="./images/image-equilibrium.jpg" class="equilibrium_img">
        <div class="equilibrium_view"><img src="./images/icon-view.svg" ></div>
      </div>
      <div class="details">
        <p class="title">
            Equilibrium #3429
        </p>
        <p class="info">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="more">
          <p class="votes">
            <img src="./images/icon-ethereum.svg" style="width: 10px;"> 0.041 ETH
          </p>
          <p class="days">
            <img src="./images/icon-clock.svg" style="width: 15px; height: 15px;"> 3 days left
          </p>
        </div>
      </div>
      <div class="creator">
        <div>        
          <img src="./images/image-avatar.png" class="creator_img">
        </div>
        <p class="name">
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/YASSINEGAFF69">Yassine Gafsaui</a>.
    </div>
  </body>
</html>
